name: simple_map
source_type: EANCOM_ORDERS
target_type: CSV_ORDERS
rules:
  - type: field
    source: /UNH/MessageReference
    target: message_ref
  - type: field
    source: /BGM/DocumentNumber
    target: order_number
  - type: field
    source: /DTM/Date
    target: order_date
  - type: field
    source: /NAD/PartyName
    target: customer_name
    transform:
      op: trim
