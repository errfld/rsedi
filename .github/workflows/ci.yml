name: Rust CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  checks:
    name: Lint and test (stable)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2

      - name: Lint with Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --workspace --all-targets --all-features

  msrv:
    name: Build and test (MSRV 1.85.0)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2

      - name: Build workspace
        run: cargo build --workspace --all-targets --all-features

      - name: Run tests
        run: cargo test --workspace --all-targets --all-features

  dependency-review:
    name: Dependency review (PR only)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Check dependency graph support
        id: dependency_graph
        run: |
          status_code="$(curl -sS -o /tmp/sbom.json -w "%{http_code}" \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/dependency-graph/sbom")"

          if [ "$status_code" = "200" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Review dependency changes
        if: steps.dependency_graph.outputs.enabled == 'true'
        uses: actions/dependency-review-action@v4

      - name: Dependency review skipped
        if: steps.dependency_graph.outputs.enabled != 'true'
        run: echo "Dependency graph is not enabled for this repository; skipping dependency review."
